  <center>
    <h1 class="Heading"> Tickets  Tickets  Tickets  Tickets  Tickets  Tickets</h1>
    <div class="Back">
      <div class="buy">
        <div class="payment-form">
          <h2>Payment details</h2>
          <form id="paymentForm">
            <label for="cardNumber">Card Number*</label>
            <input type="text" id="cardNumber" required>
            
            <label for="expiryDate">Expiry Date*</label>
            <input type="text" id="expiryDate" placeholder="MM/YY" required>
            
            <label for="cvc">CVC / CVV*</label>
            <input type="text" id="cvc" required>
            
            <label for="nameOnCard">Name on Card*</label>
            <input type="text" id="nameOnCard" required>
            
            <br><br><br>
            <section id="summary">
              <h2>Summary</h2>
              <table>
                <tr>
                  <td>Date</td>
                  <td id="summaryDate"></td>
                </tr>
                <tr>
                  <td>Time</td>
                  <td id="summaryTime"></td>
                </tr>
                <tr>
                  <td>Duration</td>
                  <td id="summaryDuration"></td>
                </tr>
                <tr>
                  <td>Tickets</td>
                  <td id="summaryTickets"></td>
                </tr>
                <tr>
                  <td>Total Payable</td>
                  <td id="summaryTotal"></td>
                </tr>
              </table>
            </section>
            
            <br><br><br>
            <button id="payButton" disabled>Pay <span id="payAmount"></span></button>
          </form>
        </div>
      </div>
    </div>
  </center>
  <script src="payment.js"></script>
